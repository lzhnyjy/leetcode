#端口号：9000
#项目名：leetcode
server:
  port: 9000
  servlet:
    context-path: /leetcode


#数据库连接
spring:
  datasource:
    username: root
    password: root
    url: jdbc:mysql:///leetcode?useUnicode=true&characterEncoding=UTF-8&serverTimezone=UTC
    driver-class-name: com.mysql.cj.jdbc.Driver

#
#mybatis-plus:
#  mapper-locations: classpath:mapper/*.xml
