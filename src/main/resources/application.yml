#mybatis的配置 基本配置文件、映射配置文件
mybatis:
  #指定映射配置文件的位置
  mapper-locations: classpath:mapper/*.xml
  #起别名，与@Alias注解配合使用
  type-aliases-package: com.leetcode.entity
  #分页插件的配置
  configuration-properties:
    #合理化
    resasonable: true
#  #在控制台打印sql语句
#  configuration:
#    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

#logback日志控制
logging:
  #指定日志显示位置及格式
  pattern:
    console: leetcode-%level %msg%n
  level:
    root: info #减少项目启动时的日志输出
    com.leetcode.mapper: DEBUG #指定dao包的日志输出，mybatissql语句的输出
